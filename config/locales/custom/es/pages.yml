      description: |-
        <h2>¿Qué son los Presupuestos Participativos?</h2>
        <ul>
          Los  Presupuestos Participativos son un mecanismo por el que la ciudadanía decide  el destino de una parte de los recursos municipales estableciendo prioridades en materia de gastos y realizando un control posterior de los compromisos alcanzados.<br><br>
        </ul><h2>¿Qué cantidad destina el Ayuntamiento a los Presupuestos Participativos?</h2>

        <ul>

          El Ayuntamiento de Valladolid destinará 5 millones de euros a presupuestos Participativos para el ejercicio de 2020,  repartidos  en 500.000 € para cada una de las zonas geográficas en que se ha dividido la ciudad.<br><br>

        </ul>
        <h2>¿Quién puede participar?</h2>

          <ul>

            Podrán tomar parte en este proceso los mayores de 16 años empadronados en el municipio.<br><br>

          </ul>
        <h2>¿Cuáles son las fases del proceso?</h2>

        <div>
        <ul class="lista">

          <li><strong>Convocatoria de Asambleas Informativas  y constitución  de mesa de zona:</strong><br></li>

            <p>Entre los días 5 y 11 de abril se realizarán las asambleas informativas para la elección de las mesas de zona, formadas por representantes de asociaciones de vecinos, otros colectivos vecinales y ciudadanos a título particular, encargados de priorizar las propuestas presentadas.</p>

          <li><strong>Recogida de propuestas:</strong><br></li>

            <p>Del 15 al 3 de mayo podrás presentar propuestas sobre cómo invertir los 5 millones que el Ayuntamiento ha destinado a los presupuestos participativos (500.000 € por zona).</p>

          <li><strong>Evaluación:</strong><br></li>

            <p>Desde el día 3 y hasta el 7 de junio, las mesas de zona ordenarán y priorizarán las propuestas de zona en base a los criterios establecidos.<br><br>
            Entre el 10 de julio y el 13 de septiembre, el personal técnico municipal valorará económicamente las propuestas remitidas por cada mesa de zona.</p>

          <li><strong>Debate de propuestas:</strong><br></li>

            <p>Entre los días 7 y 11 de octubre se realizarán las Asambleas de Zona para que tú debatas sobre las propuestas evaluadas y decidas la relación definitiva de propuestas que va a presentarse a la ciudadanía para la votación final.</p>

          <li><strong>Votación final.</strong><br></li>

            <p>Del 15 al 28 de octubre se desarrollará la fase de votación final en la que tú decides cómo distribuir los 500.000 € de tu zona.
            Las propuestas más votadas en cada zona, hasta un total de 500.000 €.
            La suma de las propuestas de cada zona, hasta 5 millones de euros, se incorporarán al proyecto del Presupuesto General del Ayuntamiento de Valladolid.</p>

        </ul>

        <br>
        </div>
        <h2>¿Qué puedo proponer?</h2>

          <ul>

            Este año podrás hacer propuestas de inversión para ser ejecutadas por el Ayuntamiento durante el año 2020 en la zona donde estás empadronado (o en la zona de la ciudad que tú elijas).<br><br>

            <h4>Para que la propuesta sea válida, tiene que ajustarse a los siguientes criterios:</h4>
              
              <ul>
                <li>Ser una inversión.<br></li>
                <li>Ser de competencia municipal.</li>
                <li>Ser viable técnicamente.</li>
                <li>Que el coste no supere el importe de 500.000€ por zona que se destina este año a este proceso.</li>
              </ul>

              <br>
            

            <h4>En qué podemos invertir:</h4>

            Las propuestas deben ser de inversión y ajustarse al presupuesto
            disponible. Una propuesta de inversión es aquélla que supone un gasto en
            creación de nuevos equipamientos o infraestructuras,
            arreglo/modificación/mejora de las ya existentes y adquisición de bienes
            inventariables. Es decir, se trata de algo tangible que será beneficioso
            en el futuro.<br><br>

            <h4>Además, las propuestas deben cumplir una serie de criterios:</h4>
            <ul>
              <li>Atender a necesidades básicas de la población.</li>
              <li>Beneficiar al mayor número de personas y colectivos.</li>
              <li>Atender a colectivos en situación de riesgo de exclusión.</li>
              <li>Que no existan inversiones previas similares.</li>
              <li>Que promuevan equilibrio territorial entre zonas y barrios.</li>
              <li>Que tengan un contenido ecológico o sostenible a favor del medio ambiente.</li>
              <li>Que favorezcan la participación ciudadana.</li>
              <li>Que favorezcan la igualdad de género entre mujeres y hombres.</li>
            </ul>
            <br>
            <h4>Algunos ejemplos de inversión:</h4>
              <ul>
                <li>Arreglar aceras</li>
                <li>Alcantarillado</li>
                <li>Sendas peatonales</li>
                <li>Carriles bici</li>
                <li>Iluminación pública</li>
                <li>Zonas deportivas</li>
                <li>Parques y zonas verdes</li>
                <li>Señalización viaria</li>
                <li>Mobiliario urbano</li>
                <li>Mejora en urbanizaciones</li>
                <li>Equipamientos de pequeña envergadura</li>
                <li>Mejora o acondicionamiento de equipamientos ya existentes</li>
              </ul>
            <br>
            <h4>Son propuestas inviables:</h4>

            No podrán ser tenidas en cuenta las propuestas que:
            <ul>
              <li>No sean directamente de inversión (por ejemplo: contratación de personal, campañas o planes de concienciación o sensibilización, seguridad, actividades culturales, deportivas o de ocio...).</li>
              <li>No sean competencia directa del Ayuntamiento y sean competencia de otras Administraciones (como la Diputación, la Junta de Castilla León o el Estado).</li>
              <li>Superen el presupuesto disponible, tras la revisión por parte de los técnicos municipales (500.000 € por zona).</li>
              <li>No sean viables técnicamente tras la revisión de los técnicos municipales (es decir, no haya posibilidad técnica de ejecución).</li>
              <li>No cumplan con la legislación y la normativa vigente, tras la revisión de los técnicos municipales.</li>
            </ul>
            <br>
          </ul>
        <h2>¿Cómo hago mi propuesta?</h2>

          <ul>

            Puedes hacer todas las propuestas que quieras, no hay límite en esta fase.<br><br>

            <h4>Hay dos formas de presentar las propuestas:</h4>
              <ul>
                <li>Personalmente, depositándolas en las urnas que el Ayuntamiento pone a tu disposición en los Centros Cívicos y Centros Municipales, mediante el documento que en ellos está a tu disposición.</li>

                <li>A través de la aplicación, dándote de alta y cumplimentando el formulario que en ella aparece.</li>
              </ul>
            <br>
            <h4>Tanto si lo haces de una u otra forma, debes indicar:</h4>
              <ul>
                <li>Título de la propuesta. Ej: <strong>"Zona de juegos infantiles en la Plaza de San Juan"</strong></li>

                <li>Breve descripción. Ej: <strong>"Ampliar la zona de juegos infantiles dotándola de mesas de ajedrez y damas"</strong>. Deberás limitarte al espacio que aparece en el formulario. Cuanto más detallada sea, se podrá priorizar y evaluar mejor por las mesas de zona y el equipo técnico municipal, además de ser fácilmente entendible para la ciudadanía en la votación final.</li>
              </ul>
          </ul>

        <br>
        <h2>¿Qué zona te corresponde?</h2>
          <ul>
             <li>Zona Este 1: Delicias, Nuevo Hospital, Pinar de Jalón, Polígono San Cristóbal, Polígono Argales</li>
             <li>Zona Este 2: Pajarillos-San Isidro, Las Flores, Buenos Aires</li>
